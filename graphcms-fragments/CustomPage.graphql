fragment CustomPage on CustomPage {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  slug
  title
  lead {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  blocks {
    ... on ImageGrid {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on RichTextBlock {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  metaDescription
  lDeviceTitle
  lDeviceImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}