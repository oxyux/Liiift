fragment Footer on Footer {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  contactEmail
  contactPhone
  address {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  footerNavigationLinks {
    ... on FooterNavigationLink {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}