fragment ImageGrid on ImageGrid {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  columns
  rows
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  customPage {
    ... on CustomPage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blogPost {
    ... on BlogPost {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}