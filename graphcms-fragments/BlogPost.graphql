fragment BlogPost on BlogPost {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  slug
  type
  headerImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  headerVideoUrl
  title
  previewText
  blocks {
    ... on ImageGrid {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on RichTextBlock {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  author
  publicationDate
  metaDescription
}