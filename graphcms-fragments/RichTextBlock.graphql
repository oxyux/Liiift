fragment RichTextBlock on RichTextBlock {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  richTextBlock {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  customPage {
    ... on CustomPage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blogPost {
    ... on BlogPost {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}